<!--/app/password/password_reset.html-->

{% extends 'base.html' %}

{% block content %}      
<!--Reset Password-->
<div class="container">
	<div class="columns is-centered">
		<div class="column is-5-tablet is-4-desktop is-4-widescreen">
			<form method="POST" class="box">
				<div class="title has-text-centered">
					<p >Izmjena lozinke</p>
				</div>
				<div class="subtitle has-text-centered">
					<p >Zaboravili ste lozinku? E-mail unesite ispod, a mi ćemo Vam na njega poslati upute.</p>
				</div>
				{% csrf_token %}
				{{ password_reset_form.non_field_errors }}
				<div class="field">
					<label class="label" for="{{ password_reset_form.email.id_for_label }}">Email:</label>
					<div class="control has-icons-left">
					{{ password_reset_form.email }}
					<span class="icon is-small is-left">
						<i class="fas fa-envelope"></i>
					</span>
					</div>
					{{ password_reset_form.username.errors }}
				</div>
				<div class="field has-text-centered">
					<div class="control">
					<button class="button is-light" type="submit">Pošalji email</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
