<!--/app/password/password_reset_confirm.html-->

{% extends 'base.html' %}

{% block content %}
<!--Password Reset Confirm-->

<div class="container">
    <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-4-widescreen">
            <form method="POST" class="box">
                <div class="title has-text-centered">
                    <p >Izmjena lozinke</p>
                </div>
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="new_password1">Nova lozinka:</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="new_password1" placeholder="********">
                    <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                    </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="new_password2">Ponovite lozinku:</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="new_password2" placeholder="********">
                    <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                    </span>
                    </div>
                </div>
                <div class="field has-text-centered">
                    <div class="control">
                    <button class="button is-light" type="submit">Izmjeni lozinku</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
